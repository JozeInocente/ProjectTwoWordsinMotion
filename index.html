<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Words in Motion</title>

        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="text-container">
            <span class="word">Our</span>
            <span class="word">curiosity</span>
            <span class="word">goes</span>
            <span class="word">with</span>
            <span class="word">you</span>
            <span class="word">on</span>
            <span class="word">your</span>
            <span class="word">journey.</span>
            <span class="word">You</span>
            <span class="word">walk</span>
            <span class="word">in</span>
            <span class="word">the</span>
            <span class="word">footsteps</span>
            <span class="word">of</span>
            <a href="Page 2/Page2.html" class="word highlight">those</a>
            <span class="word">who</span>
            <span class="word">came</span>
            <span class="word">before</span>
            <span class="word">you,</span>
            <span class="word">and</span>
            <span class="word">your</span>
            <span class="word">path</span>
            <span class="word">guides</span>
            <span class="word">those</span>
            <span class="word">who</span>
            <span class="word">will</span>
            <span class="word">follow</span>
            <span class="word">later.</span>
        </div>
        <script>
            function scrambleText(element, finalText, delay = 50, scrambleSpeed = 20) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let currentText = '';
                let counter = 0;

                const interval = setInterval(() => {
                    currentText = '';
                    for (let i = 0; i < finalText.length; i++) {
                        if (i < counter) {
                            currentText += finalText[i];
                        } else {
                            currentText += chars[Math.floor(Math.random() * chars.length)];
                        }
                    }
                    element.innerHTML = currentText;
                    counter += 1;

                    if (counter > finalText.length) {
                        clearInterval(interval);
                    }
                }, scrambleSpeed);
            }

            document.addEventListener("DOMContentLoaded", function() {
                const words = document.querySelectorAll(".word");
                words.forEach((word, index) => {
                    const finalText = word.textContent;
                    word.textContent = '';
                    setTimeout(() => {
                        scrambleText(word, finalText);
                    }, index * 100);
                });
            });
        </script>
    </body>
</html>
